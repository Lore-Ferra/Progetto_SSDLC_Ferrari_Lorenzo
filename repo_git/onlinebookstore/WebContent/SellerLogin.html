<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Book Store</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .AdminLogin {
        height: 35px;
        border-radius: 50px;
        background-color: #ccffcc;
        color: #078707;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        border-color: #078707;
        border-style: solid;
        border-width: 1px;
      }

      .AdminLogin:hover {
        background-color: white;
      }
    </style>
    <script>
      var activeTab = "login";
    </script>
  </head>

  <body>
    <div id="navbar-placeholder"></div>

    <div id="topmid">
      <h1>Welcome to Online Book Store</h1>
    </div>

    <form action="adminlog" method="post">
      <table class="tab" style="width: 40%">
        <thead>
          <tr style="color: brown">
            <th colspan="2">Admin LOGIN</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <a
                href="CustomerLogin.html"
                style="color: blue; font-size: medium"
                >Not an Admin?, Click Here to Login as Customer</a
              >
            </td>
          </tr>
          <tr>
            <td>
              <label for="userName">Username : </label>
              <input
                type="text"
                name="username"
                id="userName"
                placeholder="Enter your Username"
              /><br />
              <br />

              <label for="Password">Password : </label>
              <input
                type="password"
                name="password"
                placeholder="Enter Password"
                id="Password"
              /><br />
              <br />
              <input
                class="AdminLogin"
                type="submit"
                value=" Login as an Admin  "
              />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div id="external-scripts"></div>
    <script src="scripts/common.js"></script>
    <script>
      const active = document.getElementById(activeTab);
      if (active) active.classList.add("active");
    </script>
  </body>
</html>
